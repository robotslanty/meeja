<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Meeja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/bootstrap.css" rel="stylesheet" />
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <style>
            body {
                padding-top: 90px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#"><img src="static/img/logo.png" /></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="hero-unit well">
                <div class="row-fluid">
                    <h1 class="span7">Bootstrap starter template</h1>

                    <p class="span5">Use this document as a way to quick start any new project. All you get is this message and a barebones HTML document.</p>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span4 tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">Upload file</a></li>
                        <li><a href="#tab2" data-toggle="tab">Retrieve from URL</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="tab1">
                            <form action="#" method="post">
                                <div id="dropZone" class="alert alert-info">
                                    <p>Drop files here</p>
                                    <output id="list"></output>
                                </div>

                                <div class="form-actions">
                                    <button class="btn btn-primary btn-large pull-right">Next</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <form action="#" method="post">
                                <label for="imageUrl">URL</label>
                                <input type="text" name="imageUrl" id="imageUrl" />
                                <div class="form-actions">
                                    <button class="btn btn-primary btn-large pull-right">Next</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function handleFileSelect(evt) {
                evt.stopPropagation();
                evt.preventDefault();

                var files = evt.dataTransfer.files; // FileList object.

                // files is a FileList of File objects. List some properties.
                var output = [];
                for (var i = 0, f; f = files[i]; i++) {
                    output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                    '</li>');
                }
                document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
            }

            function handleDragOver(evt) {
                evt.stopPropagation();
                evt.preventDefault();
                evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
            }

            // Setup the dnd listeners.
            var dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('dragover', handleDragOver, false);
            dropZone.addEventListener('drop', handleFileSelect, false);
        </script>
    </body>
</html>
